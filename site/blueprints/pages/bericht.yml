title: Bericht
options:
  url: false
pages: false
tabs:
  content:
    label: Content
    icon: text
    columns:
      main:
        width: 3/4
        sections:
          content:
            type: fields
            fields:
              delimiter1:
                label: Daten zum Bericht
                type: headline
              datum:
                label: Datum
                type: date
                display: dd.mm.YYYY
                format: Y-m-d
                default: today
                width: 1/3
                required: true
                help: Schreibgeschützt
              author:
                label: Autor
                type: users
                required: true
                width: 1/3
                help: Autor des Artikels
              author2:
                label: Externer Autor
                type: text
                width: 1/3
                help: Externer Autor (z.B. Reporter einer Zeitung)
              teaserImage:
                label: Teaser Bild
                type: files
                options: query
                required: true
                multiple: false
                help: Bild, das in der Artikel-Übersicht angezeigt wird
                query: page.images
              textImages:
                label: Bilder für Text
                type: files
                mode: multiple
                query: page.images
                help: Das erste Bild ist das Hauptbild des Berichts ganz oben. Alle weiteren Bilder werden in den Text eingebettet.
              text:
                label: Text
                type: textarea
              tags:
                label: Tags/Kategorien
                type: tags
                required: true
              quote:
                width: 1/2
                label: Zitat (Text)
                type: text
                help: Nicht verpflichtend
              quoteFrom:
                width: 1/2
                label: Zitat (Von wem?)
                type: text
              gallery:
                extends: fields/gallery
      sidebar:
        width: 1/4
        sections:
          files:
            type: files
            headline: Dateien
  header:
    label: Header
    icon: image
    columns:
      main:
        width: 1/2
        sections:
          header:
            type: fields
            fields:
              header: fields/header
      sidebar:
        width: 1/2
        sections:
          dateien:
            type: files
            label: Dateien
