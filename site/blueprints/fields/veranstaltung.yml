type: group
fields:
  shorttitle:
    type: text
    label: Kurzbeschreibung
    help: Erscheint in den Veranstaltungsboxen als Beschreibungstext
    validate:
      maxLength: 100
  line1:
    type: line
  datum:
    label: Datum/Uhrzeit (von)
    type: date
    date:
      format: DD.MM.YYYY
    time:
      interval: 30
    width: 1/3
  datumbis:
    label: Datum/Uhrzeit (bis) / optional
    type: date
    date:
      format: DD.MM.YYYY
    time:
      interval: 30
    width: 1/3
  ort:
    label: Ort (Wo findet die Veranstaltung statt?)
    type: text
    width: 1/3
  text:
    label: Text
    type: textarea
  vimage:
    label: Bild
    type: files
    query: page.images
    multiple: false
    width: 2/3
  imagePosition:
    label: Bildposition
    type: radio
    width: 1/3
    options:
      top: Über dem Text
      bottom: Unter dem Text
  line2:
    type: line
  doc:
    label: Optionales Dokument zum Download
    type: files
    multiple: false
    width: 1/2
    help: Um ein Dokument hinzufügen zu können, muss es vorher auf der linken Seite hochgeladen werden.
  documentDescription:
    label: Beschreibung des Dokuments
    help: Zum Beispiel "Flyer", "Preisliste" o.ä.
    type: text
    width: 1/2
  related:
    label: Veranstaltungs Empfehlung
    help: Wird in der Box "Auch interessant" angezeigt
    type: pages
